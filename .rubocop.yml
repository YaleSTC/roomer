require: rubocop-rspec
AllCops:
  TargetRubyVersion: 2.4
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - 'lib/**/*'
  Exclude:
    # exclude all files in db/ except for db/seeds.rb
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'lib/**/*.erb'
    - 'vendor/**/*'
    - 'bin/*'
Rails:
  Enabled: true
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
